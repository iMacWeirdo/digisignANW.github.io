<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signage Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #004E89;
            --accent: #F7B801;
            --dark: #1A1A2E;
            --light: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--dark);
            color: var(--light);
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-rows: 60px 1fr 80px;
            height: 100vh;
            width: 100vw;
        }

        /* Scrolling Text Banner */
        .ticker {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .ticker-content {
            display: flex;
            animation: scroll 30s linear infinite;
            white-space: nowrap;
        }

        .ticker-item {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.8rem;
            padding: 0 3rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
        }

        .ticker-item::before {
            content: "●";
            margin-right: 2rem;
            color: var(--accent);
            font-size: 0.8rem;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Main Content Area */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 50%, #0F3460 100%);
        }

        /* Slideshow */
        .slideshow {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            background: var(--dark);
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 3rem;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .slide-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 2rem;
            transform: translateY(100%);
            transition: transform 0.5s ease;
        }

        .slide.active .slide-text {
            transform: translateY(0);
        }

        .slide-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .slide-description {
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.6;
        }

        /* Advertisement Sidebar */
        .ad-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .ad-zone {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ad-zone::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,107,53,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .ad-zone img {
            max-width: 100%;
            max-height: 150px;
            object-fit: contain;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .ad-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
            position: relative;
            z-index: 1;
        }

        .ad-text {
            font-size: 0.95rem;
            line-height: 1.5;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        /* Footer Ticker */
        .footer-ticker {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            position: relative;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
        }

        .footer-content {
            display: flex;
            animation: scrollFooter 25s linear infinite;
            white-space: nowrap;
        }

        .footer-item {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2.2rem;
            padding: 0 4rem;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
        }

        .footer-item::before {
            content: "★";
            margin-right: 2rem;
            color: var(--accent);
            font-size: 1.5rem;
        }

        @keyframes scrollFooter {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Loading State */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-size: 2rem;
            font-family: 'Archivo Black', sans-serif;
            color: var(--accent);
        }

        .loading.hidden {
            display: none;
        }

        /* Clock */
        .clock {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
            color: var(--accent);
            background: rgba(0,0,0,0.5);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            z-index: 100;
        }

        /* Error State */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,0,0,0.2);
            border: 2px solid #ff0000;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">LOADING CONTENT...</div>
    
    <div class="clock" id="clock"></div>
    
    <div class="error-message" id="errorMessage">
        <h2>Content Loading Error</h2>
        <p>Please check your connection and configuration.</p>
    </div>

    <div class="container">
        <!-- Top Scrolling Ticker -->
        <div class="ticker">
            <div class="ticker-content" id="tickerContent"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Slideshow -->
            <div class="slideshow" id="slideshow"></div>

            <!-- Advertisement Sidebar -->
            <div class="ad-sidebar" id="adSidebar"></div>
        </div>

        <!-- Footer Ticker -->
        <div class="footer-ticker">
            <div class="footer-content" id="footerContent"></div>
        </div>
    </div>

    <script>
        // Configuration - REPLACE WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
        const CONFIG = {
            apiUrl: 'https://script.google.com/macros/s/AKfycbwM17whoByML2v9hEP2oXH5w1HAT7JESdCiDDDFDY_Cm5vTAZe3JMVCv8bQJziFF-tmog/exec',
            refreshInterval: 60000, // Refresh content every 60 seconds
            slideInterval: 5000 // Change slides every 5 seconds
        };

        let currentSlide = 0;
        let slides = [];
        let contentData = null;

        // Initialize
        async function init() {
            updateClock();
            setInterval(updateClock, 1000);
            
            await loadContent();
            setInterval(loadContent, CONFIG.refreshInterval);
            
            if (slides.length > 0) {
                setInterval(nextSlide, CONFIG.slideInterval);
            }
        }

        // Update Clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit',
                hour12: true 
            });
            const dateString = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('clock').innerHTML = `${timeString}<br><small style="font-size:0.6em;font-family:'Work Sans'">${dateString}</small>`;
        }

        // Load Content from Google Apps Script
        async function loadContent() {
            try {
                const response = await fetch(`${CONFIG.apiUrl}?action=getContent`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch content');
                }
                
                const data = await response.json();
                contentData = data;
                
                renderContent(data);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('errorMessage').classList.remove('show');
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('errorMessage').classList.add('show');
                
                // Use fallback content if available
                if (!contentData) {
                    useFallbackContent();
                }
            }
        }

        // Render All Content
        function renderContent(data) {
            renderTicker(data.ticker);
            renderSlideshow(data.slides);
            renderAds(data.ads);
            renderFooter(data.footer);
        }

        // Render Top Ticker
        function renderTicker(tickerItems) {
            const tickerContent = document.getElementById('tickerContent');
            if (!tickerItems || tickerItems.length === 0) return;
            
            // Duplicate items for seamless loop
            const items = [...tickerItems, ...tickerItems];
            tickerContent.innerHTML = items.map(item => 
                `<div class="ticker-item">${item}</div>`
            ).join('');
        }

        // Render Slideshow
        function renderSlideshow(slideData) {
            const slideshow = document.getElementById('slideshow');
            if (!slideData || slideData.length === 0) return;
            
            slides = slideData;
            slideshow.innerHTML = slides.map((slide, index) => `
                <div class="slide ${index === 0 ? 'active' : ''}" data-index="${index}">
                    ${slide.image ? `<img src="${slide.image}" alt="${slide.title || 'Slide'}">` : ''}
                    ${slide.title || slide.description ? `
                        <div class="slide-text">
                            ${slide.title ? `<div class="slide-title">${slide.title}</div>` : ''}
                            ${slide.description ? `<div class="slide-description">${slide.description}</div>` : ''}
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            currentSlide = 0;
        }

        // Next Slide
        function nextSlide() {
            if (slides.length === 0) return;
            
            const slideElements = document.querySelectorAll('.slide');
            slideElements[currentSlide].classList.remove('active');
            
            currentSlide = (currentSlide + 1) % slides.length;
            slideElements[currentSlide].classList.add('active');
        }

        // Render Advertisements
        function renderAds(ads) {
            const adSidebar = document.getElementById('adSidebar');
            if (!ads || ads.length === 0) return;
            
            adSidebar.innerHTML = ads.map(ad => `
                <div class="ad-zone">
                    ${ad.image ? `<img src="${ad.image}" alt="${ad.title || 'Advertisement'}">` : ''}
                    ${ad.title ? `<div class="ad-title">${ad.title}</div>` : ''}
                    ${ad.text ? `<div class="ad-text">${ad.text}</div>` : ''}
                </div>
            `).join('');
        }

        // Render Footer
        function renderFooter(footerItems) {
            const footerContent = document.getElementById('footerContent');
            if (!footerItems || footerItems.length === 0) return;
            
            // Duplicate items for seamless loop
            const items = [...footerItems, ...footerItems];
            footerContent.innerHTML = items.map(item => 
                `<div class="footer-item">${item}</div>`
            ).join('');
        }

        // Fallback Content
        function useFallbackContent() {
            const fallback = {
                ticker: ['WELCOME', 'DIGITAL SIGNAGE SYSTEM', 'CONFIGURE YOUR CONTENT'],
                slides: [
                    {
                        title: 'Welcome to Digital Signage',
                        description: 'Configure your Google Apps Script URL to display custom content'
                    }
                ],
                ads: [
                    {
                        title: 'Advertisement 1',
                        text: 'Your ad content here'
                    }
                ],
                footer: ['CONFIGURE YOUR CONTENT IN THE ADMIN PANEL']
            };
            
            renderContent(fallback);
        }

        // Start the application
        init();
    </script>
</body>
</html>
